version: '3.8'

services:
  web:
    build: .
    command: bash -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 ITV_FEC_ICustomer.wsgi:application"
    volumes:
      - .:/app
    ports:
      - "8283:8000"  # Map port 8283 (host) sang 8000 (container)
    environment:
      - DEBUG=0
      - DATABASE_URL=postgres://sa:itcom21@i-cus:5432/i-cus  # Nếu dùng PostgreSQL
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=i-cus
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=itcom21

volumes:
  postgres_data: